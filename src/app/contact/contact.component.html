<form [formGroup]="contactFormGroup" (ngSubmit)="handleSubmit()">
  <div>
    <label for="name">Your name</label>
    <input type="text" id="name" formControlName="senderName" />
  </div>
  <div>
    <label for="email">Your email</label>
    <input type="email" id="email" formControlName="senderEmail" />
  </div>
  <div>
    <label for="message">Your message</label>
    <textarea rows="3" id="message" formControlName="senderMessage"></textarea>
  </div>
  <div>
    <button type="submit">Send message</button>
  </div>
</form>
