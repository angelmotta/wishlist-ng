<div class="container-filter-wish">
  <select
    name="status-wishes"
    id="select-status"
    [(ngModel)]="filterStatus"
    (ngModelChange)="sendFilterStatusEvent($event)"
  >
    <option value="0">All</option>
    <option value="1">Unfulfilled</option>
    <option value="2">Fulfilled</option>
  </select>
</div>
