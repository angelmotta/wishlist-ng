<div class="container">
  <form>
    <div>
      <label for="inputWish">Wish</label>
      <input
        type="text"
        name="inputWish"
        id="inputWish"
        [(ngModel)]="newWish"
      />
    </div>
    <div>
      <button type="submit" (click)="$event.preventDefault(); addNewWish()">
        Add Wish
      </button>
    </div>
  </form>

  <div>
    <div>
      <select
        name="status-wishes"
        id="select-status"
        [(ngModel)]="filterStatus"
        (ngModelChange)="handleFilterChange()"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="list-wishes-container">
    <div
      *ngIf="filteredList.length === 0; then noItems; else showResults"
    ></div>

    <ng-template #noItems> There are no wishes to display </ng-template>

    <ng-template #showResults>
      <ul class="wish-list">
        <li *ngFor="let wishObj of filteredList; index as ii">
          <div>
            <label>
              <input
                type="checkbox"
                [checked]="wishObj.isComplete"
                [attr.elem-index]="ii"
                (click)="toggleWish(wishObj)"
              />
              {{ wishObj.wish }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
