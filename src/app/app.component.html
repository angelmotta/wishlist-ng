<div class="main-container">
  <app-add-wish (addNewWish)="addNewWish($event)"> </app-add-wish>
  <div class="container-wish-filter">
    <app-wish-filter [(filterStatus)]="filterSelected"></app-wish-filter>
  </div>

  <div class="container-wish-list">
    <app-wish-list [wishList]="getFilteredList()"></app-wish-list>
  </div>
</div>
