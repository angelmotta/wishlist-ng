<form class="wish-form">
  <div>
    <label for="inputWish"></label>
    <input
      type="text"
      name="inputWish"
      id="inputWish"
      placeholder="Write your wish"
      [(ngModel)]="newWishInput"
    />
  </div>
  <div>
    <button type="submit" (click)="$event.preventDefault(); SendNewWishEvent()">
      Add Wish
    </button>
  </div>
</form>
